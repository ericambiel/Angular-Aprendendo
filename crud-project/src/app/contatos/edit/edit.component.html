<!-- Chama Metodo onSubmit-->
<form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" [(ngModel)]="contato.name" name="name">
    </div>

    <div class="form-group">
            <label>Telefone</label>
            <input type="text" class="form-control" [(ngModel)]="contato.tel" name="tel">
    </div>

    <div class="form-group">
            <label>E-Mail</label>
            <input type="text" class="form-control" [(ngModel)]="contato.email" name="email">
    </div>

    <div class="form-group">
            <label>Data Nascimento</label>
            <input type="text" class="form-control" [(ngModel)]="contato.birthdate" name="birthdate">
    </div>

    <div class="form-group">
            <label>Endere√ßo</label>
            <input type="text" class="form-control" [(ngModel)]="contato.address" name="address">
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
